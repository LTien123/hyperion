<section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex align-items-center justify-content-center ">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/bicycle-parking-only-street-sign-3-design-template-4158efbdca3c506018e7854ffa60425f_screen.jpg?ts=1637012029"
            class="img-fluid " alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1  ">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div data-mdb-input-init class="form-outline mb-4 form-floating">
              <input type="text" id="username" formControlName="username" class="form-control form-control-lg"
                [ngClass]="{'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}" placeholder=" "/>
                <label for="username">Username:</label>
              <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="invalid-feedback">
                Vui lòng nhập username
              </div>
            </div>
  
            <div data-mdb-input-init class="form-outline mb-4 form-floating">
              <input type="password" id="password" formControlName="password" class="form-control form-control-lg"
                [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}" placeholder=" " />
                <label for="password">Password:</label>
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback" >
                Password ít nhất 6 ký tự
              </div>
            </div>
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block w-100"
              [disabled]="loginForm.invalid">Login</button>
              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
              </div>
  
            <button type="button" class="btn btn-danger btn-lg btn-block w-100" (click)="loginWithGoogle()">
              <i class="fab fa-google me-2"></i>Đăng nhập với Google
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>

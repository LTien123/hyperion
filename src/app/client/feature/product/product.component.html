<div class="warpper d-flex">
    <div class="col-4 search">
        <h3 class="mt-3 ms-3">search</h3>
    </div>
    <div class="col-8 products">
        <h3 class="mt-3 ms-3">{{ productSubCategoryName }}</h3>
        <div class="row ms-2 me-2">
            <div class="col-4 mt-4" *ngFor="let item of products">
                <div class="product-detail">
                    <img [routerLink]="[item.name]" [src]="item.thumbnailUrl" alt="">

             
                    <div class="product-name d-flex align-items-center custom-border-bottom">
                        <h5>{{ item.name }}</h5>
                    </div>

               
                    <div class="product-info d-flex justify-content-between custom-border-bottom">
                        <div class="col-6 d-flex flex-column justify-content-center align-items-center">
                            weight:
                            <div class="weight">
                                <h6>{{ item.weight }} kg</h6>
                            </div>
                        </div>
                        <div *ngIf="item.productDetailDtoList[0]?.productMaterialDto">
                            <div class="col-6 d-flex flex-column justify-content-center align-items-center">
                          
                                Material:
                                <div *ngFor="let productDetail of uniqueMaterials(item.productDetailDtoList) ">
                                    <div *ngIf="productDetail.productMaterialDto">

                                        <h6>{{ productDetail.productMaterialDto.material }}</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                  
                    <div class="product-colors d-flex justify-content-center align-items-center custom-border-bottom">
                        <div *ngFor="let productDetail of uniqueColor(item.productDetailDtoList)">
                            <div class="col-2 product-color ms-2 me-2"
                                [ngStyle]="{'background-color': productDetail.productColorDto.color}">
                            </div>
                        </div>
                    </div>

                 
                    <div class="price mt-1">
                        <h5>Price: {{ item.price }} $$</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="warpper">
  <div class="header d-flex justify-content-between ">
    <h1>ALL NOTIFICATION</h1>
  </div>

  <div class="body mt-3">
    <table class="table table-hover table-bordered table-striped text-center align-middle">
      <thead class="table-primary">
        <tr>
          <th scope="col">Order Id</th>
          <th scope="col">Created At</th>
          <th scope="col">OrderStatus</th>


        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let noti of allNotification" (click)="navigateToOrder(noti.id)">
          <td [ngClass]="{'bg-custom-danger': noti.notificationStatus === 'NEW'}">{{noti.orderId}}</td>
          <td [ngClass]="{'bg-custom-danger': noti.notificationStatus === 'NEW'}">{{noti.createdAt}}</td>
          <td [ngClass]="{'bg-custom-danger': noti.notificationStatus === 'NEW'}">{{noti.orderStatus}} </td>

        </tr>

      </tbody>

    </table>

    <nav class="d-flex justify-content-center mt-5">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage == 1">
          <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">Previous</a>
        </li>

        <li class="page-item" *ngFor="let page of pageAmount" [class.active]="currentPage == page">
          <a class="page-link" (click)="changePage(page)">{{page}}</a>
        </li>

        <li class="page-item" [class.disabled]="currentPage == totalPages">
          <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">Next</a>
        </li>
      </ul>
      <div class="page-navigate d-flex ms-5">
        <input type="text" class="form-control" placeholder="page" [(ngModel)]="targetPage">
        <button type="button" class="btn btn-primary" (click)="goToPage()">Go</button>
      </div>
    </nav>
  </div>
</div>
